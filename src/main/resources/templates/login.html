<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aplikasi Manajemen Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+pjYdaaiAqQY3Y2w/J9leADFEF+O3JzFj4A1fA/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: none;
        }
        .login-card h2 {
            font-weight: 700;
            color: #343a40;
            margin-bottom: 0.5rem;
        }
        .login-card p.text-muted {
            margin-bottom: 1.5rem;
            color: #6c757d;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 0.75rem;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.25);
        }
        .register-link {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #6c757d;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .alert-danger {
            border-radius: 0.5rem;
            font-size: 0.95rem;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="mb-2 text-primary"><i class="fas fa-unlock-alt me-2"></i> Selamat Datang!</h2>
        <p class="text-muted">Silakan masuk untuk melanjutkan</p>

        <div th:if="${param.error}" class="alert alert-danger fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> Nama pengguna atau kata sandi tidak valid.
        </div>
        <div th:if="${param.logout}" class="alert alert-info fade show" role="alert">
            <i class="fas fa-info-circle me-2"></i> Anda telah berhasil keluar.
        </div>
        <div th:if="${param.registered}" class="alert alert-success fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i> Pendaftaran berhasil! Silakan login.
        </div>


        <form method="post" th:action="@{/perform_login}">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Nama Pengguna:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan nama pengguna" required autofocus>
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">Kata Sandi:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i> Login</button>
            </div>
        </form>

        <div class="register-link">
            Belum punya akun? <a th:href="@{/register}">Daftar di sini</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eJqAQYjxY4hWfKkK+palzK" crossorigin="anonymous"></script>
</body>
</html>
