<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .register-card { background-color: #fff; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 520px; text-align: center; border: none; }
        .register-card h2 { font-weight: 700; color: #343a40; }
        .register-card p.text-muted { margin-bottom: 1.5rem; }
        .form-label { font-weight: 600; color: #495057; }
        .form-control, .form-select { border-radius: 0.5rem; padding: 0.75rem 1rem; border: 1px solid #ced4da; }
        .form-control:focus, .form-select:focus { border-color: #80bdff; box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); }
        .btn-success { background-color: #28a745; border-color: #28a745; border-radius: 0.75rem; padding: 0.8rem 1.5rem; font-size: 1.1rem; font-weight: 600; transition: all 0.2s ease-in-out; }
        .btn-success:hover { background-color: #218838; border-color: #218838; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(40, 167, 69, 0.25); }
        .login-link { margin-top: 1.5rem; }
        .login-link a { color: #007bff; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="register-card">
        <h2 class="mb-2 text-success"><i class="fas fa-user-plus me-2"></i> Registrasi Akun Baru</h2>
        <p class="text-muted">Buat akun untuk masuk ke Sistem Penilaian</p>

        <div th:if="${errorMessage}" class="alert alert-danger fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
        </div>

        <form method="post" th:action="@{/register}" th:object="${registrationRequest}">
            
            <div class="mb-3 text-start">
                <label for="namaLengkap" class="form-label">Nama Lengkap:</label>
                <input type="text" class="form-control" id="namaLengkap" th:field="*{namaLengkap}" placeholder="Masukkan nama lengkap Anda" required>
            </div>

            <div class="mb-3 text-start">
                <label for="username" class="form-label">Nama Pengguna (Email/NIS):</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Digunakan untuk login" required>
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label">Kata Sandi:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Buat kata sandi" required>
            </div>
            
            <div class="mb-3 text-start">
                <label for="role" class="form-label">Daftar sebagai:</label>
                <select class="form-select" id="role" th:field="*{role}" required onchange="toggleSiswaFields()">
                    <option value="">-- Pilih Peran --</option>
                    <option th:each="roleOption : ${T(com.example.schoolmanagement.model.RoleEnum).values()}"
                            th:if="${roleOption.name() != 'ADMIN'}"
                            th:value="${roleOption.name()}"
                            th:text="${roleOption.name()}">ROLE_NAME</option>
                </select>
            </div>

            <div id="siswaFields" style="display:none;">
                <hr>
                <h6 class="text-start mb-3">Mohon Lengkapi Data Siswa</h6>
                <div class="mb-3 text-start">
                    <label for="kelas" class="form-label">Kelas:</label>
                    <input type="text" class="form-control" id="kelas" th:field="*{kelas}" placeholder="Contoh: X IPA 1">
                </div>
                <div class="mb-3 text-start">
                    <label for="tanggalLahir" class="form-label">Tanggal Lahir:</label>
                    <input type="date" class="form-control" id="tanggalLahir" th:field="*{tanggalLahir}">
                </div>
                 <div class="mb-3 text-start">
                    <label for="jenisKelamin" class="form-label">Jenis Kelamin:</label>
                    <select class="form-select" id="jenisKelamin" th:field="*{jenisKelamin}">
                        <option value="">-- Pilih Jenis Kelamin --</option>
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label for="namaOrangTua" class="form-label">Nama Orang Tua (Ayah):</label>
                    <input type="text" class="form-control" id="namaOrangTua" th:field="*{namaOrangTua}" placeholder="Masukkan nama ayah">
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success"><i class="fas fa-user-plus me-2"></i> Daftar</button>
            </div>
        </form>

        <div class="login-link">
            Sudah punya akun? <a th:href="@{/login}">Login di sini</a>
        </div>
    </div>

    <script>
        function toggleSiswaFields() {
            var roleSelect = document.getElementById('role');
            var siswaFields = document.getElementById('siswaFields');
            if (roleSelect.value === 'SISWA') {
                siswaFields.style.display = 'block';
            } else {
                siswaFields.style.display = 'none';
            }
        }
        // Panggil fungsi saat halaman pertama kali dimuat, untuk kasus validasi error
        document.addEventListener('DOMContentLoaded', function() {
            toggleSiswaFields();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
