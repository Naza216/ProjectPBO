<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Manajemen Siswa</title>
</head>
<body>

    <div layout:fragment="breadcrumb-item">
        <li class="breadcrumb-item"><a th:href="@{/guru/dashboard}">Guru</a></li>
    </div>
    <div layout:fragment="breadcrumb-active">Manajemen Siswa</div>

    <div layout:fragment="content">
        <h1 class="mb-4">Manajemen Siswa</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-list-alt me-2"></i> Daftar Semua Siswa</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">NIS</th>
                                <th scope="col">Nama Siswa</th>
                                <th scope="col">Kelas</th>
                                <th scope="col" class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="siswa : ${listSiswa}">
                                <td th:text="${siswa.nis}"></td>
                                <td th:text="${siswa.nama}"></td>
                                <td th:text="${siswa.kelas}"></td>
                                <td class="text-center">
                                    <a th:href="@{/guru/input-nilai/{nis}(nis=${siswa.nis})}" class="btn btn-primary btn-sm me-2" title="Input Nilai"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{/guru/lihat-nilai/{nis}(nis=${siswa.nis})}" class="btn btn-info btn-sm" title="Lihat Nilai"><i class="fas fa-eye"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${listSiswa == null or listSiswa.isEmpty()}">
                                <td colspan="4" class="text-center text-muted">Tidak ada data siswa.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
