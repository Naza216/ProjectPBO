<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Daftar Guru</title>
</head>
<body>

    <div layout:fragment="breadcrumb-item">
        <li class="breadcrumb-item"><a th:href="@{/guru/dashboard}">Guru</a></li>
    </div>
    <div layout:fragment="breadcrumb-active">Daftar Guru</div>

    <div layout:fragment="content">
        <h1 class="mb-4">Daftar Guru</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-chalkboard-teacher me-2"></i> Daftar Semua Guru</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama Guru</th>
                                <th scope="col">NIP (jika ada)</th>
                                <th scope="col">Username</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="guru, iterStat : ${listGuru}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${guru.nama}"></td>
                                <td th:text="${guru.nip} ?: '-'"></td>
                                <td th:text="${guru.user.username}"></td>
                            </tr>
                            <tr th:if="${listGuru == null or listGuru.isEmpty()}">
                                <td colspan="4" class="text-center text-muted">Tidak ada data guru.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
