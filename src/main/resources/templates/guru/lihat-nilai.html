<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Lihat Rapor</title>
</head>
<body>

    <div layout:fragment="breadcrumb-item">
        <li class="breadcrumb-item"><a th:href="@{/siswa/dashboard}">Siswa</a></li>
    </div>
    <div layout:fragment="breadcrumb-active">Lihat Rapor</div>

    <div layout:fragment="content">
        <h1 class="mb-4">Rapor Anda</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-file-alt me-2"></i> Detail Rapor Siswa: <span th:text="${siswa.nama}"></span> (<span th:text="${siswa.nis}"></span>)</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Mata Pelajaran</th>
                                <th scope="col">Guru</th>
                                <th scope="col">Nilai Tugas</th>
                                <th scope="col">Nilai UTS</th>
                                <th scope="col">Nilai UAS</th>
                                <th scope="col">Nilai Akhir</th>
                                <th scope="col" class="text-center">Keterangan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${listNilai == null or listNilai.isEmpty()}">
                                <td th:text="${nilai.mataPelajaran.namaMataPelajaran}"></td>
                                <td th:text="${nilai.guru.nama}"></td>
                                <td th:text="${nilai.nilaiTugas}"></td>
                                <td th:text="${nilai.nilaiUts}"></td>
                                <td th:text="${nilai.nilaiUas}"></td>
                                <td><span th:classappend="${nilai.hitungNilaiAkhir() >= 75 ? 'bg-primary' : 'bg-warning'}" th:text="${#numbers.formatDecimal(nilai.hitungNilaiAkhir(), 0, 1)}" class="badge fs-6"></span></td>
                                <td class="text-center">
                                    <span th:if="${nilai.hitungNilaiAkhir() >= 75}" class="badge bg-success">Lulus</span>
                                    <span th:if="${nilai.hitungNilaiAkhir() < 75}" class="badge bg-danger">Remidi</span>
                                </td>
                            </tr>
                            <tr th:if="${listNilai.isEmpty()}">
                                <td colspan="7" class="text-center text-muted">Belum ada data nilai untuk rapor ini.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <a th:href="@{/siswa/dashboard}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i> Kembali ke Dashboard</a>
                    <a th:href="@{/siswa/cetak-rapor}" class="btn btn-success ms-2"><i class="fas fa-print me-2"></i> Cetak Rapor</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
