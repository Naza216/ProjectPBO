<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Manajemen Siswa</title>
</head>
<body>

    <div layout:fragment="breadcrumb-item">
        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Admin</a></li>
    </div>
    <div layout:fragment="breadcrumb-active">Manajemen Siswa</div>

    <div layout:fragment="content">
        <h1 class="mb-4"><i class="fas fa-user-graduate me-2"></i> Manajemen Siswa</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Daftar Siswa</h5>
                <a th:href="@{/admin/manajemen-siswa/tambah}" class="btn btn-primary btn-sm"><i class="fas fa-plus-circle me-2"></i> Tambah Siswa</a>
            </div>
            <div class="card-body">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama Siswa</th>
                                <th scope="col">NIS</th>
                                <th scope="col">Kelas</th>
                                <th scope="col">Username</th>
                                <th scope="col" class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="siswa, iterStat : ${siswas}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${siswa.nama}"></td>
                                <td th:text="${siswa.nis}"></td>
                                <td th:text="${siswa.kelas}"></td>
                                <td th:text="${siswa.user.username}"></td>
                                <td class="text-center">
                                    <a th:href="@{/admin/manajemen-siswa/edit/{id}(id=${siswa.id})}" class="btn btn-warning btn-sm me-2" data-bs-toggle="tooltip" title="Edit"><i class="fas fa-edit"></i></a>
                                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteSiswaModal" th:data-id="${siswa.id}" th:data-nama="${siswa.nama}" title="Hapus"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            <tr th:if="${siswas.isEmpty()}">
                                <td colspan="6" class="text-center text-muted">Tidak ada data siswa.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteSiswaModal" tabindex="-1" aria-labelledby="deleteSiswaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteSiswaModalLabel">Konfirmasi Hapus Siswa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Apakah Anda yakin ingin menghapus siswa <strong id="siswaNama"></strong>? Tindakan ini tidak dapat dibatalkan.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <form th:action="@{/admin/manajemen-siswa/hapus}" method="post" id="deleteSiswaForm">
                            <input type="hidden" name="id" id="deleteSiswaId" value="">
                            <button type="submit" class="btn btn-danger">Hapus</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <th:block layout:fragment="script">
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var deleteSiswaModal = document.getElementById('deleteSiswaModal');
                    deleteSiswaModal.addEventListener('show.bs.modal', function (event) {
                        var button = event.relatedTarget; // Button that triggered the modal
                        var siswaId = button.getAttribute('data-id'); // Extract info from data-id attribute
                        var siswaNama = button.getAttribute('data-nama'); // Extract info from data-nama attribute

                        var modalSiswaNama = deleteSiswaModal.querySelector('#siswaNama');
                        var modalDeleteIdInput = deleteSiswaModal.querySelector('#deleteSiswaId');
                        var modalForm = deleteSiswaModal.querySelector('#deleteSiswaForm');

                        modalSiswaNama.textContent = siswaNama;
                        modalDeleteIdInput.value = siswaId;
                        modalForm.action = '/admin/manajemen-siswa/hapus/' + siswaId; // Update form action
                    });
                });
            </script>
        </th:block>
    </div>
</body>
</html>
