<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
</head>
<body>

    <div layout:fragment="breadcrumb-item">
        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Admin</a></li>
        <li class="breadcrumb-item" th:if="${!isSiswa}"><a th:href="@{/admin/manajemen-guru}">Manajemen Guru</a></li>
        <li class="breadcrumb-item" th:if="${isSiswa}"><a th:href="@{/admin/manajemen-siswa}">Manajemen Siswa</a></li>
    </div>
    <div layout:fragment="breadcrumb-active" th:text="${formTitle}">Form</div>

    <div layout:fragment="content">
        <h1 class="mb-4" th:text="${formTitle}"></h1>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0" th:text="${formTitle}"></h5>
            </div>
            <div class="card-body">
                <form th:action="@{${actionUrl}}" th:object="${registrationRequest}" method="post">
                    
                    <div class="mb-3">
                        <label for="namaLengkap" class="form-label">Nama Lengkap:</label>
                        <input type="text" class="form-control" id="namaLengkap" th:field="*{namaLengkap}" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username (untuk login):</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>
                    
                    <div class="mb-3" th:if="${!isEdit}">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>

                    <div class="mb-3" th:if="${isEdit}">
                        <label for="passwordEdit" class="form-label">Password Baru:</label>
                        <input type="password" class="form-control" id="passwordEdit" th:field="*{password}" placeholder="Kosongkan jika tidak ingin diubah">
                        <small class="form-text text-muted">Isi hanya jika Anda ingin mengubah password.</small>
                    </div>

                    <input type="hidden" th:field="*{role}" />

                    <div th:if="${isSiswa}">
                        <hr class="my-4">
                        <h6 class="mb-3">Detail Data Siswa</h6>

                        <div class="mb-3">
                            <label for="kelas" class="form-label">Kelas:</label>
                            <input type="text" class="form-control" id="kelas" th:field="*{kelas}" placeholder="Contoh: X IPA 1">
                        </div>

                        <div class="mb-3">
                            <label for="tanggalLahir" class="form-label">Tanggal Lahir:</label>
                            <input type="date" class="form-control" id="tanggalLahir" th:field="*{tanggalLahir}">
                        </div>

                        <div class="mb-3">
                            <label for="jenisKelamin" class="form-label">Jenis Kelamin:</label>
                            <select class="form-select" id="jenisKelamin" th:field="*{jenisKelamin}">
                                <option value="">-- Pilih Jenis Kelamin --</option>
                                <option value="Laki-Laki">Laki-Laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="namaOrangTua" class="form-label">Nama Orang Tua (Ayah):</label>
                            <input type="text" class="form-control" id="namaOrangTua" th:field="*{namaOrangTua}" placeholder="Masukkan nama ayah">
                        </div>
                    </div>

                    <div th:if="${!isSiswa}">
                         <hr class="my-4">
                         <h6 class="mb-3">Detail Data Guru</h6>
                        
                        <div class="mb-3">
                            <label for="nip" class="form-label">NIP:</label>
                            <input type="text" class="form-control" id="nip" th:field="*{nip}" placeholder="Nomor Induk Pegawai">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end pt-3">
                        <a th:href="${isSiswa ? '/admin/manajemen-siswa' : '/admin/manajemen-guru'}" class="btn btn-secondary me-2">Batal</a>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
