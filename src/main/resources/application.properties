# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/project-penilaian?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging (opsional, untuk debug security)
logging.level.org.springframework.security=DEBUG
logging.level.com.example.schoolmanagement=INFO 
logging.level.org.hibernate.SQL=DEBUG 
logging.level.org.hibernate.orm.jdbc.bind=TRACE 