<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrasi Siswa - Sistem Penilaian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>body{font-family:'Poppins',sans-serif;background-color:#f4f7f6}.auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.auth-card{max-width:450px;width:100%;padding:2.5rem;box-shadow:0 0.5rem 1rem rgba(0,0,0,.1);border-radius:.75rem;background-color:#fff;border-top:5px solid #198754}.auth-card-title{font-weight:600;color:#343a40}.form-control-lg{min-height:calc(1.5em + 1rem + 2px);padding:.5rem 1rem;font-size:1rem}</style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="fa-solid fa-user-plus fa-3x text-success"></i>
            <h3 class="mt-3 auth-card-title">Registrasi Akun Siswa</h3>
            <p class="text-muted">Buat akun baru Anda</p>
        </div>
        
        <form th:action="@{/register/save}" method="post" th:object="${siswa}">
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control form-control-lg" th:field="*{nama}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nomor Induk Siswa (NIS)</label>
                <input type="text" class="form-control form-control-lg" th:field="*{nis}" required>
                <div class="form-text">NIS akan digunakan sebagai username Anda.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Kelas</label>
                <input type="text" class="form-control form-control-lg" th:field="*{kelas}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 btn-lg mt-3">Daftar</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">Sudah punya akun? <a th:href="@{/login}">Login di sini</a></p>
        </div>
    </div>
</div>
</body>
</html>
