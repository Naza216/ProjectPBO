<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Manajemen Siswa</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Daftar Siswa</h2>
            <a th:href="@{/admin/siswa/new}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Tambah Siswa Baru</a>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${message}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered table-striped align-middle" id="dataTable">
                    <thead class="table-dark">
                    <tr>
                        <th>NIS</th>
                        <th>Nama Siswa</th>
                        <th>Kelas</th>
                        <th>Username Akun</th>
                        <th style="width: 15%;">Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${listSiswa}">
                        <td th:text="${s.nis}"></td>
                        <td th:text="${s.nama}"></td>
                        <td th:text="${s.kelas}"></td>
                        <td th:text="${s.user.username}"></td>
                        <td>
                            <a th:href="@{/admin/siswa/edit/{id}(id=${s.id})}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                            <a th:href="@{/admin/siswa/delete/{id}(id=${s.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Anda yakin ingin menghapus data ini?')"><i class="fa-solid fa-trash"></i> Hapus</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
