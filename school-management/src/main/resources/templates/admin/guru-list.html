<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Manajemen Guru</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Daftar Guru</h2>
            <a th:href="@{/admin/guru/new}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Tambah Guru Baru</a>
        </div>
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${message}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>NIP</th>
                        <th>Nama Guru</th>
                        <th>Username Akun</th>
                        <th style="width: 15%;">Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="g : ${listGuru}">
                        <td th:text="${g.nip}"></td>
                        <td th:text="${g.nama}"></td>
                        <td th:text="${g.user.username}"></td>
                        <td>
                            <a th:href="@{/admin/guru/edit/{id}(id=${g.id})}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                            <a th:href="@{/admin/guru/delete/{id}(id=${g.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Anda yakin?')"><i class="fa-solid fa-trash"></i> Hapus</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
