<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Siswa Dashboard</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <h3>Rekap Nilai - <span th:text="${siswa.nama}"></span></h3>
            <a th:href="@{/siswa/rapor/cetak}" target="_blank" class="btn btn-success"><i class="fa-solid fa-print"></i> Cetak Rapor</a>
        </div>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Mata Pelajaran</th>
                    <th>Guru</th>
                    <th>Nilai Tugas</th>
                    <th>Nilai UTS</th>
                    <th>Nilai UAS</th>
                    <th>Nilai Akhir</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="nilai : ${listNilai}">
                    <td th:text="${nilai.mataPelajaran.namaMatpel}"></td>
                    <td th:text="${nilai.guru.nama}"></td>
                    <td th:text="${nilai.nilaiTugas}"></td>
                    <td th:text="${nilai.nilaiUts}"></td>
                    <td th:text="${nilai.nilaiUas}"></td>
                    <td th:text="${nilai.nilaiAkhir}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
