            <h3><i class="fa-solid fa-school"></i> Sistem Penilaian</h3>

        <ul class="list-unstyled components">
            <p th:text="${#authentication.name}">Username</p>
            <li>
                <a th:href="@{/admin/dashboard}"><i class="fa-solid fa-gauge"></i> Dashboard</a>
            </li>
            <li>
                <a th:href="@{/admin/siswa}"><i class="fa-solid fa-user-graduate"></i> Manajemen Siswa</a>
            </li>
            <li>
                <a href="#" class="disabled"><i class="fa-solid fa-chalkboard-user"></i> Manajemen Guru</a>
            </li>
            <li>
                <a href="#" class="disabled"><i class="fa-solid fa-book"></i> Manajemen Mapel</a>
            </li>
            <li>
                <a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>

    </div>

        $('#dataTable').DataTable({
