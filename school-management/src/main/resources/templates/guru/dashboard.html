<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Guru Dashboard</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <h2>Daftar Siswa</h2>
        <p>Silakan pilih siswa untuk menginput atau melihat nilai.</p>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <table class="table table-hover">
            <thead>
                <tr><th>NIS</th><th>Nama Siswa</th><th>Kelas</th><th>Aksi</th></tr>
            </thead>
            <tbody>
                <tr th:each="siswa : ${listSiswa}">
                    <td th:text="${siswa.nis}"></td>
                    <td th:text="${siswa.nama}"></td>
                    <td th:text="${siswa.kelas}"></td>
                    <td><a th:href="@{/guru/nilai/input/{id}(id=${siswa.id})}" class="btn btn-info btn-sm">Input Nilai</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
