<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistem Penilaian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border-radius: 0.75rem;
            background-color: #ffffff;
            border-top: 5px solid #0d6efd;
        }
        .auth-card-title {
            font-weight: 600;
            color: #343a40;
        }
        .form-control-lg {
            min-height: calc(1.5em + 1rem + 2px);
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fa-solid fa-school fa-3x text-primary"></i>
                <h3 class="mt-3 auth-card-title">Sistem Penilaian Siswa</h3>
                <p class="text-muted">Silakan login untuk melanjutkan</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger p-2 text-center">Username atau Password salah.</div>
            <div th:if="${param.logout}" class="alert alert-success p-2 text-center">Anda berhasil logout.</div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Login</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Belum punya akun? <a th:href="@{/register}">Daftar sebagai siswa</a></p>
            </div>
        </div>
    </div>
</body>
</html>
